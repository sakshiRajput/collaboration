<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
    
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<script src="Blog/blogcontroller.js"></script>
	<script src="Blog/blogservice.js"></script>
</head>
<body  style="padding-top:20px" align="left">

blog
<div class="container" ng-app="postserviceApp" ng-controller="postserviceCtrl" >
	<div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="well well-sm">
          <form class="form-horizontal" >
          <fieldset>
            <legend class="text-center">Add Blog</legend>
    
            <!-- Name input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="blogName">Blog Name</label>
              <div class="col-md-9">
                <input id="name" type="text" placeholder="Blog name" class="form-control" ng-model="blog.blogName">
              </div>
            </div>
    
            <!--blogContent input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="blogContent">blog Content</label>
              <div class="col-md-9">
                <textarea  type="text" placeholder="blog Content" class="form-control"  rows="5" ng-model="blog.blogContent"></textarea>
              </div>
            </div>
    
            <!-- Message body -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="blogId">Blog Id</label>
              <div class="col-md-9">
                <input class="form-control" ng-model="blog.blogId"  placeholder="blogid" >
              </div>
            </div>
            
            <!-- Message body -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="userName">user Id</label>
              <div class="col-md-9">
                <input class="form-control" ng-model="blog.userName" placeholder="userid." >
              </div>
            </div>
    
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-primary btn-lg" ng-click="postblog()" >Submit</button>
              </div>
            </div>
          </fieldset>
          </form>
        </div>
      </div>
	</div>
</div>

     
</body>
</html>
